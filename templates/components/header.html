<header>
    <nav class="navbar  navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="/">My APP</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>

            <form class="d-flex me-4" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


            {% if current_user.is_authenticated %}
            <div class="btn-group">
                <button type="button" class="btn btn-primary     dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    {{ current_user.name }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
            </div>
            {%else%}
            <div class="row me-4">
                <a class="link-offset-2 col" href="{{url_for('login')}}" role="button">Log in</a>
                <a class="link-offset-2 col" href="{{url_for('register')}}" role="button">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
